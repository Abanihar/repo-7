
<!DOCTYPE html>
<html>
<head>
    <title>Abanihar Nag</title>
    <style>
        body {
            border:2px;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #333;
        }
        .corner-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="corner-text top-left">Abanihar Nag</div>
    <div class="corner-text top-right">Abanihar Nag</div>
    <div class="corner-text bottom-left">Abanihar Nag</div>
    <div class="corner-text bottom-right">Abanihar Nag</div>
    <div class="center-text"> BADAL NAG</div>
</body>
</html>
